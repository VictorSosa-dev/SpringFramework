<!DOCTYPE html>
<html xmlns:th="http://www.thymelef.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>

	<div th:if="${usuarios.isEmpty}">No hay usuarios en la BD</div>

	<table th:if="${not usuarios.isEmpty}">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario: ${usuarios}">
				<td th:text=${usuario.nombre} />
	 			<td th:text=${usuario.apellido} />
	 			<td th:text=${usuario.email} />
	 		</tr>
		</tbody>
	</table>

</body>
</html>
