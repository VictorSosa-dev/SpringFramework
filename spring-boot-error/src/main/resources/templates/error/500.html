<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Ha ocurrido un error Upps!</title>
</head>
<body>
	<h3>Ha ocurrido un error Upps!</h3>
	<p>ERROR</p>
	<div th:text="${error}"></div>
	<hr>
	<p>Mesage</p>
	<div th:text="${message}"></div>
	<hr>
	<p>Status</p>
	<div th:text="${status}"></div>
	<hr>
	<p>Tiempo</p>
	<div th:text="${timestamp}"></div>
	<hr>
	<p>Traza</p>
	<div th:text="${trace}"></div>
	
	
	
</body>
</html>
